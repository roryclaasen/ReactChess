# No further need to deploy to github pages
# Could still use to test build...
language: node_js
node_js:
  - "node"
cache:
  directories:
    - "node_modules"
script:
  - npm run lint
  - npm run build

# THIS IS ONLY FOR MASTER BRANCH
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: build
  committer-from-gh: true
  on:
    branch: master